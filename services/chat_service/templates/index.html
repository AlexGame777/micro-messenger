<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
</head>
<body>
    <h1>Chat Application</h1>
    <div id="chat-window">
        {% if message %}
        <p>{{ message.message_body }}</p>
        {% endif %}
    </div>
    <form method="POST">
        <input type="text" name="message" placeholder="Type your message...">
        <button type="submit">Send</button>
    </form>
{% block content %}
{% for d in messages %}
  <div><p>{{ d.sender_id }}:<br>{{ d.message_body }}
      <br>{{ d.send_time}}
  </p></div>
{% endfor %}
{% endblock %}
</body>
</html>
